<ion-header [translucent]="true">
  <ion-toolbar  color="primary">
    <ion-buttons (click)="exitForm()" slot="end">
      <ion-icon slot="end" name="close"></ion-icon>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card>
  <ion-card-content>
    <ion-grid fixed>
      <form (ngSubmit)="savePost(formposts)" #formposts="ngForm">
        <ion-row>
          <ion-col>
            <ion-list>
              <input name="id" type="hidden" [(ngModel)]="post.id">
              <input name="userId" type="hidden" [(ngModel)]="post.userId">
              <ion-item>
                <ion-label position="floating">title</ion-label>
                <ion-input name="title" type="text" [(ngModel)]="post.title" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Description</ion-label>
                <ion-textarea rows="6" cols="20" name="body" [(ngModel)]="post.body" required></ion-textarea>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button type="submit" color="primary">
              Send post
            </ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>
  </ion-card-content>
</ion-card>
